<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../../styles/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../styles/settings/sessions.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script src="../../scripts/values.js"></script>
    <script src="../../scripts/popup/utils.js"></script>
    <script src="../../scripts/popup/settings/index.js"></script>

    <script defer src="../../components/RangeInput.js"></script>
    <script defer src="../../components/SvgButton.js"></script>
    <script defer src="../../components/InfoTooltip.js"></script>
    <script defer src="../../components/CheckboxInput.js"></script>

    <script defer src="../../scripts/popup/settings/sessions.js"></script>
  </head>
  <body>
    <form id="settingsForm">
      <range-input
        id="rangeWorkLength"
        key="WORK"
        name="Thời gian tập trung"
        max="120"
        type="mins"
      >
      </range-input>
      <range-input
        id="rangeBreakLength"
        key="BREAK"
        name="Thời gian nghỉ ngắn"
        max="60"
        type="mins"
      >
      </range-input>

      <section id="checkboxes">
        <checkbox-input
          id="soundOnNotification"
          label="âm thanh thông báo"
        ></checkbox-input>
      </section>
    </form>

    <!-- At the bottom right -->
    <a href="../index.html">
      <info-tooltip text="settings" direction="left">
        <svg-button
          id="settingsPageButton"
          icon-name="settings"
          size="20px"
        ></svg-button>
      </info-tooltip>
    </a>

  </body>
</html>
